<html>
  <body>
	<h1>Single header files</h1>
	<div id="releases"></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/IntergatedCircuits/bitfilled/contents/dist?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
          htmlString += `<li><a href="${file.path}/bitfilled.hpp">${file.name}/bitfilled.hpp</a> <a href="https://raw.githubusercontent.com/IntergatedCircuits/bitfilled/gh-pages/${file.path}/bitfilled.hpp">(raw)</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById('releases').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
